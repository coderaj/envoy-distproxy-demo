--- 
  admin: 
    access_log_path: "/tmp/admin_access.log"
    address: 
      socket_address: 
        address: "127.0.0.1"
        port_value: 9901
  static_resources:
    listeners:
  
      -
        name: "hi-svc-http-listener"
        address:
          socket_address:
            address: "0.0.0.0"
            port_value: 8789
        filter_chains:
          -
            filters:
              -
                name: "envoy.http_connection_manager"
                config:
                  stat_prefix: "ingress"
                  codec_type: "AUTO"
                  route_config:
                    name: "hi-svc-http-route"
                    virtual_hosts:
                      -
                        name: "hi-svc-http-route"
                        domains:
                          - "*"
                        routes:
                          -
                            match:
                              prefix: "/"
                            route:
                              cluster: "hi"
                  http_filters:
                    -
                      name: "envoy.router"
      
    clusters:
        -
          name: "hi"
          connect_timeout: "0.25s"
          type: "strict_dns"
          lb_policy: "ROUND_ROBIN"
          hosts:
            -
              socket_address:
                address: "hi"
                port_value: 8082